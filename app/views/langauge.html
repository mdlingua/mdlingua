<div class="container">
  <div class="language-line">
    <div class="logo man"></div>
    <div class="language" ng-repeat="lang in langauge.languages" ng-click="langauge.state.setPatientLangauge(lang.id)">{{lang.name}}</div>
  </div>

  <div class="language-line">
    <div class="logo doctor"></div>
    <div class="language" ng-repeat="lang in langauge.languages" ng-click="langauge.state.setDoctorLangauge(lang.id)">{{lang.name}}</div>
  </div>
</div>
